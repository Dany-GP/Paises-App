<div class="animate__animated animate__fadeInDown">
    <h2 class="text-center text-md-start ">Por País</h2>
    <hr class="">

    <div class="row mx-auto ">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerir($event)" placeholder="Buscar País">
            </app-pais-input>
        </div>
        <div class="my-2" *ngIf="mostrarSugerencias">
            <ul class="list-group">
                <li class="list-group-item list-group-item-action text-primary btn " *ngFor="let pais of paisesSugeridos">
                    <a class="text-decoration-none" [routerLink]="['/pais', pais.cca2]">{{pais.name.common}}</a>

                </li>
                <li class="list-group-item list-group-item-action text-primary  btn" (click)="buscarSugerido( this.termino)">
                    <a  class="text-decoration-none">Mostrar todas las opciones</a>

                </li>
            </ul>
        </div>
    </div>

    <hr>

</div>




<div *ngIf="hayError" class="alert alert-danger animate__animated animate__bounceInDown">
    No se encontró nada con el término <strong>{{this.termino}}</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
