<div class="animate__animated animate__fadeInDown">
    <h2 class="text-center text-md-start">Por Capital</h2>
    <hr>

    <div class="row mx-auto">
        <div class="col">
            <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerir($event) " placeholder="Buscar Capital">
            </app-pais-input>
        </div>
    </div>
    <div class="my-2" *ngIf="mostrarSugerencias">
        <ul class="list-group">
            <li class="list-group-item list-group-item-action btn" *ngFor="let pais of paisesSugeridos">
                <a class="nav-link text-dark" [routerLink]="['/pais', pais.cca2]">{{pais.capital[0]}}</a>

            </li>
            <li class="list-group-item list-group-item-action btn" (click)="buscarSugerido( this.termino)">
                <a class="">Mostrar todas las opciones</a>

            </li>
        </ul>
    </div>
    <hr>
</div>



<div *ngIf="hayError" class="alert alert-danger animate__animated animate__bounceInDown">
    No se encontró nada con el término <strong>{{this.termino}}</strong>
</div>

<div *ngIf="paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
